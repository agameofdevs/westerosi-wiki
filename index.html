<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/sass/styles.css">
    <title>Document</title>

</head>

<body>

    <header>

        <header>
            <!-- interactive map will be displayed here  -->


            <!-- divs of all the great houses that will be clickable and trigger an event listener to append the house ID from the API -->
            <div class="stark">
                
            </div>
            <div class="targaryan"></div>
            <div class="lannisters"></div>
            <div class="greyjoy"></div>
            <div class="tully"></div>
            <div class="baratheon"></div>
            <div class="martell"></div>
            <div class="arryn"></div>
            <div class="tyrell"></div>


        </header>

    </header>


    <main>
        <div class="houseShit">

            <!-- house information will be shown and appended here  -->
            <div class="houseName"></div>
            <div class="familymotto"></div>
            <div class="emblem">
                <img src="" alt="image of house emblem">
            </div>
            <div class="region"></div>
            <div class="founder"></div>
            <div class="founded"></div>
            <div class="history"></div>
            <div class="currentLord">
                <img src="" alt="image of current lord">
            </div>
            <div class="lordTitles"></div>


        </div>
    </main>
</body>
<script src='https://code.jquery.com/jquery-3.2.1.min.js'
    integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>

</html>
