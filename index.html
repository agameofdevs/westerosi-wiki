<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/sass/styles.css">

    <title>Document</title>

</head>

<body>



        <header>
            <!-- interactive map will be displayed here  -->


            <!-- divs of all the great houses that will be clickable and trigger an event listener to append the house ID from the API -->
            <div class="starkSigil sigil">
                <img src="assets/houseStarkSigil.png" alt="Sigil image of the House Stark showing head of a wolf">
            </div>
            <div class="targaryanSigil sigil">
                <img src="assets/houseTargaryenSigil.png" alt="Sigil image of the house Targaryan showing a three headed dragon">
            </div>
            <div class="lannisterSigil sigil">
                <img src="assets/houseLannisterSigil.png" alt="Sigil image of the house Lannister showing a lion">
            </div>
            <div class="greyjoySigil sigil">
                <img src="assets/houseGreyjoySigil.png" alt="Sigil image of the house Greyjoy showing an upside down octopus">
            </div>
            <div class="tullySigil sigil">
                <img src="assets/houseTullySigil.png" alt="Sigil image of the house Tully showing a fish">
            </div>
            <div class="baratheonSigil sigil">
                <img src="assets/houseBaratheonSigil.png" alt="Sigil image of the house Baratheon showing a deer">
            </div>
            <div class="martellSigil sigil">
                <img src="assets/houseMartellSigil.png" alt="Sigil image of the house Martell showing a spear going through the sun">
            </div>
            <div class="arrynSigil sigil">
                <img src="assets/houseArrynSigil.png" alt="Sigil image of the house Aryrn showing a falcon">
            </div>
            <div class="tyrellSigil sigil">
                <img src="assets/houseTyrellSigil.png" alt="Sigil image of the house Tyrell showing a golden rose">
            </div>


        </header>

    


    <main>
        <div class="houseShit">

            <!-- house information will be shown and appended here  -->
            <div class="houseName"></div>
            <div class="familymotto"></div>
            <div class="emblem">
                <!-- <img src="" alt="image of house emblem"> -->
            </div>
            <div class="region"></div>
            <div class="founder"></div>
            <div class="founded"></div>
            <div class="history"></div>
            <div class="currentLord">
                <!-- <img src="" alt="image of current lord"> -->
            </div>
            <div class="lordTitles"></div>


        </div>
    </main>
</body>
